<div class="box">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopclues.com/images/banners/2024/Feb/05/Intel/Q1'24_Shopclues_Evo_2760x690.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopclues.com/images/banners/2023/Dec/16/HB4_Jdd_Web_Esha_16thDec23.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <h3 class="text-center">Our Products</h3>
    <div class="container">
      <div class="row pt-3">
        @for(item of data;track $index){
          <div class="col-3 pb-3">
            <div class="card d-flex" routerLink="{{item.id}}" style="width: 18rem;height:620px;">
              <img src={{item.image}} class="card-img-top" alt="..." style="height:300px;">
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.rating.rate}}&#9733;<span>&nbsp;{{item.rating.count}}&nbsp;ratings</span></p>
                <p class="card-text">{{item.description | slice:0:125 }}...</p>
                <a class="btn btn-primary" >${{item.price}}</a>
              </div>
          </div>
        </div>
      }
      </div>
    </div>
    </div>
